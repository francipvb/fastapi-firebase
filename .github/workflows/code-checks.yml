name: Code quality checks

on:
  pull_request:

jobs:
  lint_code:
    name: Lint code
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python_version:
      - run: pip install poetry
      - run: poetry install
        id: deps
      - run: poetry run flake8
      - run: poetry run mypy .
